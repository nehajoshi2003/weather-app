

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="/dist/output.css" rel="stylesheet">
  
</head>
<body>
  <div class="container-fluid ">
    <section class="main">
      <section class="inputs box-border h-62 w-84 p-4 border-4  bg-orange-300 opacity-50 mt-10">
        <input type="text" placeholder="Enter any city..." id="cityinput" class="box-border h-12 w-80 p-4 border-4 bg-slate-100 " >
        <input type="submit" value="Submit" id="add" class="bg-orange-700">
        <button placeholder="submit" id="add"></button>
      </section>

      <section class="display box-border h-80 w-84 p-4 border-4 bg-orange-500 opacity-50 mt-10">
        <div class="wrapper text-slate-900">
          <h2 id="cityoutput" class="text-4xl font-semibold"></h2>
          <p id="description"></p>
          <p id="temp"></p>
          <p id="wind"></p>
        </div>
      </section>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
